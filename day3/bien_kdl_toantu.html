<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var diemVatly = parseInt(prompt("Nhap diem vat ly: ",0)) ;
        var diemHoahoc = parseInt(prompt("Nhap diem hoa hoc: ",0)) ;
        var diemSinhhoc = parseInt(prompt("Nhap diem sinh hoc: ",0));
        var dtb = (diemVatly + diemHoahoc + diemSinhhoc)/3;
        var tong = diemVatly + diemHoahoc + diemSinhhoc;

        document.write("Diem trung binh la: "+dtb+" Tong la:" + tong);
    </script>
</body>
