<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <table align="center">
        <tr>
            <th>Amount:</th>
            <th>From Currency:</th>
            <th>To Currency:</th>
        </tr>
        <tr>
            <td align="center">
                <input type="number" id="amount"/>
            </td>



            <td align="center">
                <select id="fromcur">
                    <option  value="23000">VND</option>
                    <option value="1">USD</option>
                </select>
            </td>
            <td align="center">
                <select id = "tocur">
                    <option value="1">USD</option>
                    <option value="23000">VND</option>
                </select>
            </td>


            <td align="center">
                <input type="submit" style="background: purple" onclick="convert();" value="Convert"/>
            </td>
        </tr>
        <tr>
            <td>Resual : <a id="resualid"></a></td>
        </tr>
    </table>

    <script>
        function convert() {
            var getamount = parseInt(document.getElementById("amount").value);
            var tinhtoan =  parseInt(document.getElementById("tocur").value)/parseInt(document.getElementById("fromcur").value);
            var resual = getamount * tinhtoan;

            document.getElementById("resualid").innerText = ""+resual;
        }
    </script>

</body>
</html>
