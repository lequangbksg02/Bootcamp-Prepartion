    <input type = "button" value = 0 id = "number0" onclick = "pheptinh(this.value)">
    <input type = "button" value = = id = "bang" onclick = "pheptinh(this.value)">
    <input type = "button" value = / id = "chia" onclick = "pheptinh(this.value)">

    <script>
        function pheptinh(bien) {
            if(bien != '=' && bien != 'C') {
                kq = document.getElementById('kq').value;
                if(kq == '0'){
                    kq = "";
                }
                kq += bien;
                document.getElementById('kq').value = kq;
            } else {
                document.getElementById('kq').value = eval(document.getElementById('kq').value);
                if (bien != "C") {
                    document.getElementById('kq').value = eval(document.getElementById('kq').value);
                }
                else {
                    var kq = '0';
                    document.getElementById('kq').value = kq;
                }

            }
        }
    </script>
