<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var text = 'Hello';
        While (text !== 'q') {
            document.write(text + '<br/>');
            text = prompt('Enter a text to print.Enter "q" to quit.');
        }
    </script>


</body>
</html>
