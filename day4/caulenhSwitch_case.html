<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="number" id="thang" value="1"/>
    <input type="button" value="Tính số ngày" onclick="tinhngay()"/>
    <br><a id="show"></a>

    <script>
        function tinhngay(){

            var month = parseInt(document.getElementById("thang").value);
            switch(month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    alert("tháng có 31 ngày");
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    alert("tháng có 30 ngày");
                    break;
                case 2:
                    alert("có 28 ngày");
                    break;
                default:
                    alert("không có tháng");
            }
        }
    </script>
</body>
</html>
