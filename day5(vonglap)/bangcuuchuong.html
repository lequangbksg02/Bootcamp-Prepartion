<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        document.write("<table border='5' cellpadding='5'>")
        for (i = 1; i<= 10; i++){
            document.write("<tr>");
            for(j = 1; j<= 10; j++){
                document.write("<td>"+i + " X "+ j + ' = ' + (i*j));
                document.write("</td>");
            }
                }
            document.write("<tr></tr><table>");

    </script>

</body>
