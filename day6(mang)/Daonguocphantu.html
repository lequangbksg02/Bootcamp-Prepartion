<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        cach 1:dung ham reverse :
        var x =[-3,5,1,3,2,10];
        x.reverse();
        document.write(x);
        cach 2: lam theo thuat toan:

            var x = [-3,5,1,3,2,10];
        var first = 0;
        var last = x.length - 1;
        while (first < last){
            var b = x[first];
            x[first] = x[last];
            x[last] = b;
            first++;
            last--;

        }
        document.write(x);


    </script>
</body>
</html>
