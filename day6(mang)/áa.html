<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var number = [];
    var i = 0;
    do{
        if( i%2 == 0){
            number.push(i);
        }
        i++;
    }
    while(number.length<=10);
    number.splice(5,1);(xoa phan tu trong mảng ở vi tri so 5 và 1 phan tu duy nhat)
    document.write(number);
</script>

</body>
</html>
