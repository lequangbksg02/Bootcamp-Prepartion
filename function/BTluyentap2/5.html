<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = parseInt(prompt("nhập số a"));
    var b = parseInt(prompt("nhập số b"));
    var c = parseInt(prompt("nhập số c"));
    function timsonhonhat(a,b,c) {
        var  min=a;
        if ( b < min) {
            min=b;}
        return min;

        if ( c <  min){
            min=c;
        } return min;
    }

    document.write(" số nhỏ nhất là:" + timsonhonhat(a,b,c));
</script>


</body>
</html>
