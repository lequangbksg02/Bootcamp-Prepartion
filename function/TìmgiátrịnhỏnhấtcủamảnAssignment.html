    <script>
        function minArr(arr) {
            var min = arr[0];
            for(var i=0;i<arr.length;i++){
                if (min>arr[i]){
                    min=arr[i];
                }

            }return min;
        }

        function minArr(arr) {
            if(arr.length == 0)
                return "mang rong";
            var min = arr[0];
            for(var i=1;i<arr.length;i++){
                if(arr[i]<min){
                    min = arr[i];

                }
            }
            return min;
        }
         var A = [3,5,1,8,-3,7,8];
