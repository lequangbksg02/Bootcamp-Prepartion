<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        class Temperature {
            constructor(C,F,K){
                this._C = C;
                this._F = F;
                this._K = K;
            }
            getconvert1() {
                alert("chuyen tu do C sang do F:" + " " + (this._C*1.8 + 32));
            }
            getconvert2 () {
                alert("chuyen tu do C sang do K:" + " " + (this._C + 273.15));
            }
        }
        var myTemperature = new Temperature(60);
        myTemperature.getconvert1();
        myTemperature.getconvert2();
    </script>
</body>
</html>
