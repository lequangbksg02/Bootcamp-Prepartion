<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body><canvas id = "myCanvas" width= "1200px" height= "600px" style = "border: 5px solid red;"></canvas>

<script>
        class Rectangle {
            constructor(chieudai, chieurong, dientich, chuvi) {
                this._chieudai = chieudai;
                this._chieurong = chieurong;
                this._dientich = dientich;
                this._chuvi = chuvi;
                this.ctx = document.getElementById("myCanvas").getContext("2d");
            }
            getacreage (){
                alert("dien tich:" + " " + this._chieudai*this._chieurong);
            }
            getperimeter () {
                alert("chu vi:" + " " + this._chieudai+this._chieurong)/2;
            }
            createRectangle (){
                this.ctx.fillStyle = "#2cff86"
                this.ctx.arc(this._PositionX, this._PositionY, this._Radius, 0, 2*Math.PI);
                this.ctx.fillRect(0,0,150,75);
            }
        }
        var myRectangle = new Rectangle(4,5);
        myRectangle.getacreage();
        myRectangle.getperimeter();
        myRectangle.createRectangle();

    </script>
</body>
